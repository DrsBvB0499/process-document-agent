<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ t('nav.brand') }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/">{{ t('nav.brand') }}</a>
            </div>
            <div class="nav-links">
                <a href="/">{{ t('nav.projects') }}</a>
                <a href="#" id="new-project-btn">{{ t('nav.new_project') }}</a>
                <div class="lang-switcher">
                    <a href="/set-language/en" class="lang-flag {% if current_lang == 'en' %}active{% endif %}" title="English">
                        <span class="flag-icon flag-en">EN</span>
                    </a>
                    <a href="/set-language/nl" class="lang-flag {% if current_lang == 'nl' %}active{% endif %}" title="Nederlands">
                        <span class="flag-icon flag-nl">NL</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>{{ t('footer.text') }}</p>
        </div>
    </footer>

    <!-- New Project Modal -->
    <div id="new-project-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>{{ t('modal.create_title') }}</h2>
            <form id="new-project-form">
                <div class="form-group">
                    <label for="project_name">{{ t('modal.project_name') }}</label>
                    <input type="text" id="project_name" name="project_name" required placeholder="{{ t('modal.project_name_placeholder') }}">
                </div>
                <div class="form-group">
                    <label for="description">{{ t('modal.description') }}</label>
                    <textarea id="description" name="description" rows="3" placeholder="{{ t('modal.description_placeholder') }}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">{{ t('modal.create_btn') }}</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
